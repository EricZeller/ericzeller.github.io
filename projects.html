<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <h1>Meine GitHub Repositories</h1>
    <ul id="repos-list"></ul>

    <script>
        // GitHub Benutzername
        const username = 'EricZeller';

        // API-URL zum Abrufen der Repositories
        const apiUrl = `https://api.github.com/users/${username}/repos`;

        // Funktion zum Abrufen von Repositories
        async function getRepos() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Fehler beim Abrufen der Repositories:', error);
            }
        }

        // Funktion zum Anzeigen von Repositories auf der Webseite
        async function displayRepos() {
            const reposList = document.getElementById('repos-list');
            const repos = await getRepos();

            repos.forEach(repo => {
                const listItem = document.createElement('li');
                const repoLink = document.createElement('a');
                repoLink.href = repo.html_url;
                repoLink.textContent = repo.name;
                listItem.appendChild(repoLink);

                const description = document.createElement('p');
                description.textContent = repo.description || 'Keine Beschreibung verf√ºgbar';
                listItem.appendChild(description);

                reposList.appendChild(listItem);
            });
        }

        // Anzeigen der Repositories beim Laden der Seite
        displayRepos();
    </script>
</body>

</html>
