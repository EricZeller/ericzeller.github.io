<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container mit Bild und Text</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: space-between;
            padding: 20px;
        }

        .left {
            flex: 1;
            padding-right: 20px;
        }

        .right {
            flex: 1;
            overflow: hidden;
        }

        .image {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Große Überschrift</h1>
            <p>Kleiner Text darunter.</p>
        </div>
        <div class="right">
            <img class="image" src="./src/logo_white_pink_background.png" alt="Bildbeschreibung">
        </div>
    </div>
</body>
</html>
